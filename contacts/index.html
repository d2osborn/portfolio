<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="index.html" class="current">Contacts</a>
    <a href="../projects/index.html">Projects</a>
    <a href="../resume/index.html">Resume</a>
  </nav>
  <h1>Contacts</h1>
  <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
    <div class="form-row">
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" value="example@email">
    </div>
    <div class="form-row">
      <label for="subject">Subject:</label>
      <input id="subject" name="subject" value="Contact Request">
    </div>
    <div class="form-row">
      <label for="body">Message:</label>
      <textarea id="body" name="body" rows="3" cols="30">Type your message here...</textarea>
    </div>
    <div class="form-row">
      <button>Send</button>
    </div>
  </form>
</body>
</html>
